<!DOCTYPE html>

<html class="light" lang="pt-BR"><head>

<title>Cartão de Visita Digital - Ana Oliveira</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>

<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#266ed9",
                        "background-light": "#f6f7f8",
                        "background-dark": "#121820",
                    },
                    fontFamily: {
                        "display": ["Manrope", "sans-serif"]
                    },
                    borderRadius: {"DEFAULT": "0.5rem", "lg": "1rem", "xl": "1.5rem", "full": "9999px"},

<style>

</div>
</div>

                    </span>

<span class="flex items-center gap-3">
<span class="material-symbols-outlined text-[#25D366]">chat</span>

                    </span>

<div class="aspect-square bg-center bg-cover rounded-lg" data-alt="Landscape photography preview" style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuAB-847RTGl97sQq6ZfpGl_8jnze2PYOF28P7cGwB0SQpgbxRA8Ev_QEPqDs1W2WNA13sK9ooKc5t8k3p4wlDscvNuq1cBJYe7SXxaaf3Q6QiRVCAZvqKkHXSHo1BVtAq_hfVSgyar8yVBR69857I1HzCQG2Rzd8fbAPgXLnEhPljycm9JCMrbQfOYbmyGHpWi6BdQlz0fRO-3Gz0JaliB7aJQbm01imSpAbpznzZa06yiNNJYn-eWHLkF650OMa0G6R95GNm9DbcBt");'></div>

<span class="text-[#121417] dark:text-white text-sm font-bold tracking-tight">Dourados Services</span>

<div class="flex items-center gap-1.5 py-1 px-3 bg-green-100 dark:bg-green-900/30 rounded-full">
